<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="userSignIn.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha384-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="userSignIn.css" type="text/css">
        <script src="https://kit.fontawesome.com/0b7fc6810b.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="d-flex">
        <div>
            <img class="logo" src="src/images/Orange Simple Online Shopping Logo.png" alt="">
        </div>
        <div class="nav-items">
            <span>Home</span>
            <span>My orders</span>
            <span>Blog</span>
            <span>Contac us</span>
        </div>
        <div class="nav-end">
            <div class="cart-wishlist">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="account">
                <span class="sign">SIGN IN</span>
                <span class="userBackground">
                    <i class="fa-regular fa-user"></i>
                </span>
            </div> 
        </div>
    </nav>
    <div class="body">
        <form class="loginArea">
            <div class="welcomeDiv">
                <img class="logoWelcome" src="src/images/Orange Simple Online Shopping Logo.png" alt="">
                <span class="welcomeMessage">Log in to start shopping</span>
            </div>
            <div class="email">
                <span class="emailHead">Email</span>
                <input class="emailInput" type="text">
            </div>
            <div class="email">
                <span class="emailHead">Password</span>
                <input class="emailInput" type="text">
                <span class="forgotPass">Forgot password?</span>
            </div>
            <div class="logInButtonArea">
                <button class="logInButton"><span class="buttonText">Log In</span></button>
                <div>Don't have an account?<span>SignUp</span></div>
            </div>
        </form>
    </div>
    
</body>

</html>
